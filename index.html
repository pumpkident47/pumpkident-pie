<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pumpkident Pie</title>
  <meta name="description" content="Pumpkident Pie — shop the collections." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="wrap">
    <div class="brand">
      <h1>Pumpkident Pie</h1>
      <p class="tagline">A lightly satirical slice of Americana — served on merch.</p>
    </div>

    <nav class="grid">
      <a class="card" href="https://example.myshopify.com/collections/featured" target="_blank" rel="noopener">Featured</a>
      <a class="card" href="https://example.myshopify.com/collections/mugs" target="_blank" rel="noopener">Mugs</a>
      <a class="card" href="https://example.myshopify.com/collections/stickers" target="_blank" rel="noopener">Stickers</a>
      <a class="card" href="https://example.myshopify.com/collections/new" target="_blank" rel="noopener">New Drops</a>
    </nav>

    <section class="hero">
      <div class="heroBox">
        <p class="heroNote">Hero image optional — we’ll add yours next.</p>
      </div>
    </section>

    <footer class="footer">
      <small>© <span id="y"></span> Pumpkident Pie</small>
    </footer>
  </header>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
